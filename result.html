<!DOCTYPE html>
<html>
  <head>
    <title>Extracted Text</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        text-align: center;
      }
      h1 {
        color: #333;
        margin-top: 50px;
      }
      .container {
        max-width: 800px;
        margin: 50px auto;
        background-color: #fff;
        border: 1px solid #ccc;
        padding: 20px;
        box-shadow: 0px 1px 3px rgba(0, 0, 0, 0.2);
      }
      pre {
        white-space: pre-wrap;
        font-size: 16px;
        line-height: 1.5;
        margin: 20px 0;
        text-align: left;
      }
      button {
        background-color: #333;
        color: #fff;
        padding: 10px;
        border: none;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s;
      }
      button:hover {
        background-color: #555;
      }
    </style>
  </head>
  <body>
    <h1>Extracted Text</h1>
    <div class="container">
      <pre>{{ text }}</pre>
      <button onclick="window.history.back();">Back</button>
    </div>
  </body>
</html>
